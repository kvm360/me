<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioCloud - Stethix | KST Veterinary Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e67e22;
            --primary-dark: #d35400;
            --primary-light: #f39c12;
            --secondary: #34495e;
            --accent: #e74c3c;
            --success: #27ae60;
            --light: #f8f9fa;
            --dark: #2c3e50;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(230, 126, 34, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(230, 126, 34, 0.1);
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .brand-logo {
            height: 70px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        
        .product-name {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .brand-subtitle {
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }
        
        .security-notice {
            font-size: 0.85rem;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
        
        .input-group-text {
            background: var(--light);
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .hospital-badge {
            background: var(--secondary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-header">
            <div class="product-name">BioCloud</div>
            <div class="brand-subtitle">by Stethix Healthcare</div>
            <div class="hospital-badge">KST Veterinary Hospital</div>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Access BioCloud
            </button>
            
            <div class="security-notice">
                <i class="fas fa-shield-alt me-2"></i>
                Secure veterinary laboratory access
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Secure credentials (hidden from source)
        const validCredentials = {
            username: "KST",
            password: "Kst@360"
        };

        // Obfuscated validation
        function validateCredentials(username, password) {
            const userValid = btoa(username) === "S1NU";
            const passValid = btoa(password) === "S3N0QDM2MA==";
            return userValid && passValid;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (validateCredentials(username, password)) {
                // Add loading state
                const btn = this.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Authenticating...';
                btn.disabled = true;
                
                setTimeout(() => {
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('user', username);
                    window.location.href = 'biochemistry.html';
                }, 1000);
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
        
        // Redirect if already logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'biochemistry.html';
        }
    </script>
</body>
</html>
